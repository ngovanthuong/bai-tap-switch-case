<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" value="" id="month">
    <input type="button" onclick="nhap()" value="tính số ngày" name="">
    <p id="result"></p>
</form>
<script>
    function nhap() {
        let month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = 'thang ' + month + ' co 31 ngay';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = 'thang ' + month + ' co 30 ngay';
                break;
            case 2:
                document.getElementById("result").innerHTML = 'thang ' + month + ' co 28 hoac 29 ngay';
                break;
        }

    }

</script>


</body>
</html>
</body>
